    <main>
      <div class="formContacto">
        <section class="formularioContacto conteiner-fluid m-3 p-3 text-center">
          <h1>Dejanos tus datos para poder comunicarnos a la brevedad</h1>
          <form class="row justify-content-around" action="">
            <div class="col-6 p-3">
              <label for="nombre">Apellido y Nombre: </label>
              <input type="text" />
            </div>
            <div class="col-6 p-3">
              <label for="telefono">Telefono: </label>
              <input type="text" />
            </div>
            <div class="col-6 p-3">
              <label for="email">E-Mail: </label>
              <input type="email" />
            </div>
            <div class="col-6 p-3">

              <input type="text" />
            </div>
            <div class="col-6 p-3">

              <input type="text" />
            </div>
            <div class="col-6 p-3">
              <label for="provincia">Provincia: </label>
              <input type="text" />
            </div>
            <div class="col-12 p-3">
              <label for="mensaje">Mensaje</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="conteiner">
              <div class="row justify-content-around">
                <button
                  class="col-lg-6 m-1 col-md-4 m-1 col-sm-2 m-1"
                  type="submit"
                >
                  Enviar
                </button>
                <button
                  class="col-lg-6 m-1 col-md-4 m-1 col-sm-2 m-1"
                  type="reset"
                >
                  Limpiar Formulario
                </button>
              </div>
            </div>
          </form>
        </section>
      </div>
